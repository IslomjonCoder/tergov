name: tergov
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  awesome_extensions: ^2.0.18
  iconsax: ^0.0.8
  gap: ^3.0.1
  flutter_bloc: ^8.1.6
  go_router: ^14.2.8
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.1
  rename_app: ^1.6.1
  clay_containers: ^0.3.0
  intl: any
  awesome_flutter_extensions: ^1.2.0
  flutter_svg: ^1.1.4
  fl_chart: ^0.69.0
  dotted_line:
  dotted_border:
  shared_preferences:

  animations: ^2.0.11
  data_table_2: ^2.5.15
  faker: ^2.2.0
  flutter_localizations:
    sdk: flutter

  supabase_flutter: ^2.7.0
  dartz: ^0.10.1
  pdf: ^3.11.1
  path_provider: ^2.1.4
  open_file: ^3.5.7
  formz: ^0.7.0
  hydrated_bloc: ^9.1.5
  mask_text_input_formatter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/times_new_roman/
    - assets/fonts/Roboto/

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    image_path: "assets/images/logo.png"
flutter_intl:
  enabled: true



